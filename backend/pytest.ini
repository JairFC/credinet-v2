[pytest]
minversion = 7.0
addopts = -ra -q
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
markers =
    unit: pruebas unitarias rápidas sin dependencias externas
    api: pruebas que ejercitan la API FastAPI
    integration: pruebas con base de datos u otras dependencias reales
    smoke: verificaciones ligeras de extremo a extremo
    slow: pruebas que tardan más de 5 segundos
    performance: tests de rendimiento y carga (opcional, solo para CI/CD)
    critical: tests críticos de lógica de negocio (obligatorio)
